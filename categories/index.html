<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Susanne Richter German Tutoring -- </title>
	<script src="/jquery-3.5.1.min.js"></script>
	<script src="/noveco.js"></script>
	<script src="/recorder.js"></script>
	<link rel="icon" href="/favicon.ico" type="image/png">
	<link rel="stylesheet" href="/noveco.css">
</head>

<body>

<div id="noveco-content">
	
	
	<h1> Susanne Richter German Tutoring </h1>
	<table>
		<tr>
			<td valign="top">
				<ul>
					
				</ul>
			</td>
		</tr>
	</table>

	<hr>
	<table class="noveco-table">
		<tr>
			<td align="left">
				<button class="noveco-fontsizebtn" onclick="noveco_fontsize_inc();"><i><b>A</b>a</i><sup>+</sup></button>
			</td>
			<td align="right">
				Volume:
				<span id="noveco-audiovol">100</span>%
				<input type="range" min="20" max="100" value="100"
					oninput="noveco_audiovol(this.value);" onchange="noveco_audiovol(this.value);">
			</td>
		</tr>
		<tr>
			<td align="left">
				<button class="noveco-fontsizebtn" onclick="noveco_fontsize_dec();"><i>A<b>a</b></i><sup>-</sup></button>
			</td>
			<td align="right">
				Recording:
				<span id="noveco-reclen">5</span>s
				<input type="range" min="3" max="20" value="5"
					oninput="noveco_reclen(this.value);" onchange="noveco_reclen(this.value);">
			</td>
		</tr>
	</table>

</body>

</html>
